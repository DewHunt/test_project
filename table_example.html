<!DOCTYPE html>
<html>
	<head>
		<title>Table Example</title>
	</head>

	<body>
		<table border="1" width="80%" align="center" bgcolor="green">
			<thead>
				<tr>
					<th>Roll</th>
					<th>Name</th>
					<th>Address</th>
				</tr>
			</thead>

			<tbody>
				<tr bgcolor="red">
					<td>01</td>
					<td>A</td>
					<td>E</td>
				</tr>

				<tr>
					<td bgcolor="white">02</td>
					<td>B</td>
					<td>F</td>
				</tr>

				<tr>
					<td>03</td>
					<td>C</td>
					<td>G</td>
				</tr>

				<tr>
					<td>04</td>
					<td>D</td>
					<td>H</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
