<!DOCTYPE html>
<html>
	<head>
		<title>Table Rowspan Example</title>
	</head>
	<body>
		<h1>Update New Text</h1>
		<table border="1" width="60%" align="center">
			<thead>
				<tr>
					<th>Name</th>
					<th>Subject</th>
					<th>Number</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td rowspan="3">Hridika</td>
					<td>Bangla</td>
					<td>65</td>
				</tr>
				<tr>
					<td>English</td>
					<td>70</td>
				</tr>
				<tr>
					<td>Math</td>
					<td>75</td>
				</tr>

				<tr>
					<td rowspan="3">Lily</td>
					<td>Bangla</td>
					<td>69</td>
				</tr>
				<tr>
					<td>English</td>
					<td>79</td>
				</tr>
				<tr>
					<td>Math</td>
					<td>78</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
